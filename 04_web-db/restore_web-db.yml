---
- name: Restore_web-db.yml
  hosts: all
  tasks:
    - name: 1) 방화벽 등록 - mysql, http, https
      ansible.posix.firewalld:
        service: "{{ item }}"
        permanent: true
        immediate: true
        state: disabled
      loop:
        - mysql
        - http
        - https

    - name: 2) 서비스 종료 - httpd, mariadb
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        enabled: false
      loop:
        - httpd
        - mariadb

    - name: 3) 설정 삭제 - /var/www/html/index.php
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/www/html/index.php
        - /var/lib/mysql

    - name: 4) 패키지 삭제 - mariadb, mariadb-server, ...
      ansible.builtin.dnf:
        name:
          - httpd
          - mod_ssl
          - php
          - php-mysqlnd
          - php-pdo
          - mariadb
          - mariadb-server
          - python3-PyMySQL
        state: absent
