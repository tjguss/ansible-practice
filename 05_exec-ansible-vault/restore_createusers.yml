---
- name: 사용자 생성
  hosts: all
  vars_files:
    - vars/secret.yml
  tasks:
    - name: Secret 사용한 사용자 삭제
      ansible.builtin.user:
        name: "{{ item.name }}"
        password: "{{ item.pw | password_hash('sha512') }}"
        state: absent
        remove: yes
      loop: "{{ newusers }}"
        